<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Says</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .btn {
      width: 100px;
      height: 100px;
      border: none;
      cursor: pointer;
      transition: 0.2s ease;
    }
    .green { background-color: green; }
    .red { background-color: red; }
    .blue { background-color: blue; }
    .yellow { background-color: yellow; }
    .btn.active {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <h1>Simon Says</h1>
  <p>Repeat the sequence by clicking on the buttons!</p>
  <div class="container">
    <button class="btn green" id="green"></button>
    <button class="btn red" id="red"></button>
    <button class="btn blue" id="blue"></button>
    <button class="btn yellow" id="yellow"></button>
  </div>
  <button id="start">Start Game</button>
  <p id="message"></p>

  <script src="simon-says.js"></script>
</body>
</html>
